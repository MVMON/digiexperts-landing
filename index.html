<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DigiExperts - Our Work</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Playfair Display', serif;
      background: linear-gradient(to bottom, #fbe4e6, #fff);
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
    }
    header {
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: transparent;
    }
    .logo {
      font-weight: bold;
      font-size: 24px;
      color: #000;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #000;
      font-size: 16px;
    }
    .hero {
      text-align: center;
      margin-top: 50px;
    }
    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    .btn {
      background-color: #000;
      color: #fff;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 4px;
      font-size: 16px;
    }
    .phone-mockup {
      margin-top: 60px;
      max-width: 350px;
      width: 100%;
    }
    .phone-mockup img {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">DigiExperts</div>
    <nav>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Pricing</a>
      <a href="#">Contact</a>
    </nav>
  </header>
  <section class="hero">
    <h1>Our Work Speaks For Itself</h1>
    <a href="#" class="btn">Explore Our Work</a>
  </section>
  <section class="phone-mockup">
    <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=600&q=80" alt="Food Design" />
  </section>
</body>
</html>
